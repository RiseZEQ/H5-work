<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <!-- 移动端 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>周恩奇作品集</title>
    <link rel="stylesheet" href="css/reset.css">
    <!-- swiper插件的css -->
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <!-- 自己的css -->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="main">
        <div class="music">
            <audio src="source/qt.mp3" loop autoplay></audio>
        </div>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide page1">

                   <img class="shiqu ani" 
                   swiper-animate-effect="rotateInDownRight" swiper-animate-duration="1s" swiper-animate-delay="1s"

                   
                   src="" alt="">

                   <img class="qingchun ani"

                   src="images/qingchun.png" alt="">

                   <img class="peoples ani" 
                   swiper-animate-effect="fadeInUp"
                   swiper-animate-duration="0.5s" 
                   swiper-animate-delay="0s"
                   src="images/peoples.png" alt="">

                   <img class="zhaopian ani" 
                   swiper-animate-effect="fadeInUp"
                   swiper-animate-duration="0.5s" 
                   swiper-animate-delay="0.5s"
                   src="images/tupian01.jpg" alt="">
                   
                   <img class="zhaopian01 ani" 
                   swiper-animate-effect="fadeInUp"
                   swiper-animate-duration="0.5s"

                   src="images/tupian.jpg" alt="">

                </div>

                 swiper-animate-effect="bounceIn"
                   swiper-animate-duration="1s" 
                   swiper-animate-delay="0s"
                 alt="">

                 <img class="busan ani" src=""
                 swiper-animate-effect="fadeInDown"
                   swiper-animate-duration="1s" 
                   swiper-animate-delay="0.2s"
                 alt="">

                 <img class="rule ani" src="images/02.jpg"
                 swiper-animate-effect="fadeInRightBig"
                   swiper-animate-duration="1s" 
                   swiper-animate-delay="0.4s"
                 alt="">

                 <img class="math ani" src="images/02.png"
                 swiper-animate-effect="lightSpeedIn"
                   swiper-animate-duration="1s" 
                   swiper-animate-delay="0.4s"
                 alt="">

                 <img class="book1 ani" src=""
                 swiper-animate-effect="lightSpeedIn"
                   swiper-animate-duration="1s" 
                   swiper-animate-delay="0.5s"
                 alt="">

                 <img class="book2 ani" src="images/bottom2.png"
                 swiper-animate-effect="lightSpeedIn"
                   swiper-animate-duration="1s" 
                   swiper-animate-delay="0.6s"
                 alt="">
                 
                 <img class="book3 ani" src="images/bottom3.png"
                 swiper-animate-effect="lightSpeedIn"
                   swiper-animate-duration="1s" 
                   swiper-animate-delay="0.7s"
                 alt="">
                        <!-- 诗歌 -->
                        <div class="textContent">
                          <p class="ani"
                          swiper-animate-effect="flipInY"
                          swiper-animate-duration="1s" 
                          swiper-animate-delay="0.5s"></p>

                          <p class="ani"
                          swiper-animate-effect="flipInY"
                          swiper-animate-duration="1s" 
                          swiper-animate-delay="0.7s"></p>

                          <p class="ani"
                          swiper-animate-effect="flipInY"
                          swiper-animate-duration="1s" 
                          swiper-animate-delay="0.9s">
                        </p>

                          <p class="ani"
                          swiper-animate-effect="flipInY"
                          swiper-animate-duration="1s" 
                          swiper-animate-delay="1.1s"></p>

                        </div>
                       <!-- 相框 -->
                       <div class="photoBox ani" 
                       swiper-animate-effect="zoomIn"
                          swiper-animate-duration="1s" 
                          swiper-animate-delay="0.5s"
                       >
                         <img class="photo ani" 
                         swiper-animate-effect="zoomIn"
                          swiper-animate-duration="1s" 
                          swiper-animate-delay="0.8s"
                         src="images/p01.jpg" alt="">
                       </div>


                </div>
                 <!-- 第三页 -->
                <div class="swiper-slide page3">
                  <img class="jvshou ani" 
                  swiper-animate-effect="rubberBand"
                  swiper-animate-duration="1s" 
                  swiper-animate-delay="0.2s"
                  src="images/page3_jvshou.png" alt="">

                  <img class="people ani" 
                  swiper-animate-effect="fadeInUp"
                  swiper-animate-duration="1s" 
                  swiper-animate-delay="0.4s"
                  src="images/page3_people.png" alt="">
                  <img class="blackBoard ani"
                  swiper-animate-effect="zoomIn"
                          swiper-animate-duration="1s" 
                          swiper-animate-delay="0.6s"
                  >
                  <img class="xinjian ani" src="images/gun.jpg"
                  swiper-animate-effect="fadeInDown"
                    swiper-animate-duration="1s" 
                    swiper-animate-delay="0.2s"
                  alt="">
                  <img class="xinjian1 ani" src="images/p03.jpg"
                  swiper-animate-effect="fadeInDown"
                    swiper-animate-duration="1s" 
                    swiper-animate-delay="0.9s"
                  alt="">

                  <img class="busan ani" src=""
                  swiper-animate-effect="fadeInDown"
                    swiper-animate-duration="1s" 
                    swiper-animate-delay="0.2s"
                  alt="">
                  <img class="busan1 ani" src=""
                  swiper-animate-effect="fadeInDown"
                    swiper-animate-duration="1s" 
                    swiper-animate-delay="0.2s"
                  alt="">
 
                
               </div>
         

                </div>
            </div>
            
            <!-- 如果需要导航按钮 -->
            <div class="swiper-button-next"></div>
        </div>
    </div>
</body>
</html>
<script>
    ~ function(){
        function computed(){
            var pcWidth=document.documentElement.clientWidth
            var des=750;
            if(pcWidth>750){
                document.documentElement.style.fontSize="100px";

                return ;
            }
            document.documentElement.style.fontSize=pcWidth/des*100+"px";
        }
        computed()

    }();
</script>
<script src="js/swiper.min.js"></script>
<script src="js/swiper.animate.min.js"></script>
<script>
  window.onload = function() {
        var mySwiper = new Swiper ('.swiper-container', {
        direction: 'vertical', // 垂直切换选项
        loop: true, // 循环模式选项
        // 如果需要前进后退按钮
        navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
        },

        on:{
      init: function(){
        swiperAnimateCache(this); //隐藏动画元素 
        swiperAnimate(this); //初始化完成开始动画
      }, 
      slideChangeTransitionEnd: function(){ 
        swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
        //this.slides.eq(this.activeIndex).find('.ani').removeClass('ani'); 动画只展现一次，去除ani类名
      } 
    }
        
    
      })        
  }


</script>
